// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
    dependencies {
        def androidPluginVersion = System.getProperty("androidPluginVersion") ?: "3.1.0"
        classpath "com.android.tools.build:gradle:${androidPluginVersion}"
        classpath('io.sealights.on-premise.agents.plugin:sealights-gradle-plugin:2.1.0')
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects.each { p ->
    p.apply plugin: io.sealights.onpremise.agents.plugin.SealightsPlugin
    p.sealights {
        token=System.getProperty("slToken")
        appName="java-only-android-project"
        packagesIncluded="io.sealights.gradle.*"
        recursive=true
        includeResources=true
        logEnabled=false
        logPluginMinimal=false
        createBuildSessionId=true
        sealightsJvmParams=["sl.httpMaxAttempts" : "1", "sl.tia.enable" : "true", "sl.featuresData.ignoreAutoGeneratedMethods" : "true"]
        testTasksAndStages=["test" : "Tests!"]
        logToConsole=true
        build=System.getProperty("buildName")
        branch="master"
        customerid="SeaLights"
    }
}

