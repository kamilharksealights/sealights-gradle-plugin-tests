buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath('io.sealights.on-premise.agents.plugin:sealights-gradle-plugin:2.1.0')
    }
}


plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

apply plugin: io.sealights.onpremise.agents.plugin.SealightsPlugin

group 'io.sealights.gradle.tests'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


sealights {
    token=System.getProperty("slToken")
    appName="kotlin-gradle-project"
    packagesIncluded="io.sealights.gradle.*"
    recursive=true
    includeResources=true
    logEnabled=false
    logPluginMinimal=false
    createBuildSessionId=true
    sealightsJvmParams=["sl.httpMaxAttempts" : "1", "sl.tia.enable" : "true", "sl.featuresData.ignoreAutoGeneratedMethods" : "true"]
    testTasksAndStages=["test" : "Tests!"]
    logToConsole=true
    build=System.getProperty("buildName")
    branch="master"
    customerid="SeaLights"
}